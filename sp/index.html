<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>slider monsgora top hero-area sp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        background-position: center;
        background-size: cover;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./img/mobile_top01.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="./img/mobile_top02.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="./img/mobile_top03.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="./img/mobile_top04.jpg" />
        </div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.mySwiper', {
        spaceBetween: 30,
        effect: 'fade',
        loop: true,
        speed: 2000,
        delay: 4000,
        autoplay: true,
        allowTouchMove: false,
        fadeEffect: {
          crossFade: true
        }
      })
    </script>
  </body>
</html>
